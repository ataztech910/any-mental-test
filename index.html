<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<link rel="stylesheet" type="text/css" href="/css/snackbar.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="manifest" href="./manifest.json">
	<meta name="#353745">
</head>

<body>
	<div class="logo">depresometr</div>
	<div class="dashboard">
		<h3 class="bold">Данные за прошлый период</h3>
		<div class="dashboardLogs"></div>
		<button class="startOverButton initButton" onclick="initTest()">Пройти тест</button>

	</div>
	<div class="app">
		<div class="question bold">
			<button class="homeButton backButton" onclick="cancelTest()"><i class="fa fa-home"></i></button>
			<div class="questionLayout"></div>
		</div>
		<progress id="progress" value="0" max="21"></progress>
		<div class="content"></div>
	</div>
	<div id="snackbar"></div>
	<script src="/js/app-data.js"></script>
	<script src="/js/app-state-utils.js"></script>
	<script src="/js/app-core.js"></script>
	<script src="/js/app.js"></script>
</body>

</html>
